<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokémon Finder</title>
  </head>
  <body>
    <div id="container">
      <div id="container-int">
        <h3>Search for Pokémon Name or ID:</h3>
        <div id="section-seaerch">
          <input type="text" id="search-input" required />
          <button id="search-button">Search</button>
        </div>
        <div id="cont-name">
          <p>Name:</p>
          <p id="pokemon-name"></p>
        </div>
        <div id="id">
          <p>Pokemon id:</p>
          <p id="pokemon-id"></p>
        </div>
        <div id="cont-img">
          <p id="t">Image:</p>
        </div>
        <div id="status-quality">
          <p>Base</p>
          <p>Status</p>
        </div>
        <div id="quality">
          <div id="cont-weight">
            <p id="w">weight:</p>
            <p id="weight"></p>
          </div>
          <div id="cont-height">
            <p id="h">height:</p>
            <p id="height"></p>
          </div>

          <div id="cont-hp">
            <p id="h">hp:</p>
            <p id="hp"></p>
          </div>
          <div id="cont-attack">
            <p id="a">attack:</p>
            <p id="attack"></p>
          </div>
          <div id="cont-defense">
            <p id="d">defense:</p>
            <p id="defense"></p>
          </div>
          <div id="cont-special-attack">
            <p id="sa">special-attack:</p>
            <p id="special-attack"></p>
          </div>
          <div id="cont-special-defense">
            <p id="sd">special-defense:</p>
            <p id="special-defense"></p>
          </div>
          <div id="cont-speed">
            <p id="s">speed:</p>
            <p id="speed"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="container-fav-pokemon">
      <h3>You favorite Pokemon's here:</h3>
      <button id="Clear">Clear list Pokemon</button>
      <div id="fav-pok">..</div>
    </div>
    <script src="script.js"></script>
     
  </body>
</html>
